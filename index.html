<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer >  </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex flex-col justify-center items-center " >
    <header class="flex z-10 flex-row h-24 border-[2px] justify-center items-center font-extrabold text-center text-white bg-blue-900  border-black fixed w-full text-7xl m-0 border-b-8 rounded-b-3xl border-l-0 border-r-0 border-t-0 top-0  " >
        Analog Clock
    </header>
        <div style="background-image:url('./clock.png')"  id="clockContainer" class=" bg-blue-500 mt-32 w-64 m-auto h-64 bg-no-repeat bg-cover">
            <div 
            style="width: .5%;left:49.75% ;height: 18%; position: absolute;transform-origin:bottom;" 
            class="bg-red-600 top-44 rounded-md" id="hour" >
            </div>


            <div
            style="width: .15%;top: 135px;left: 49.75%;height: 27%;position: absolute;transform-origin:bottom;" 
            class="bg-red-600 rounded-md"
            id="second" >
            </div>
            

            <div id="minute" style="width: .32%; top: 151px;height: 23.5%;left: 49.75%; position: absolute;transform-origin:bottom;" 
            class="bg-red-600 rounded-md ">
            </div>


            </div>
        </div>
    
    
        <footer class="flex flex-row h-12 bg-blue-800 justify-center items-center fixed bottom-0 w-full rounded-tr-2xl rounded-tl-2xl border-[2px] border-l-0 border-r-0 border-b-0 border-red-900 " >
            <ul class="flex flex-row justify-center items-center" >

                <li><a href=""><img  class="w-8 m-10 h-8" src="linkedin.png" alt=""></a></li>
                <li><a href=""><img  class="w-8 m-10 h-8" src="git.png" alt=""></a></li>
                <li><a href=""><img  class="w-8 m-10 h-8" src="isnta.png" alt=""></a></li>
            </ul>
            </footer>

</body>
</html>
